<div class="navbar navbar-inverse">
  <div class="navbar-inner ">
    <a class="brand" href="#">Title</a>
    <ul class="nav">
      <li class="active"><a href="#">Home</a></li>
      <li ng-hide="isAuth">
        <form class="form-inline" >
            <input type="text" class="input-small" placeholder="Email" ng-model="usrEmail">
            <input type="password" class="input-small" placeholder="Password" ng-model="usrPass">
            <button type="submit" class="btn" ng-click="authenticate()">Sign in</button>
        </form>
      </li>
      <li ng-show="isAuth"> 
        <button type="submit" class="btn" ng-click="logout()">Logout</button>
      </li>
  </ul>
  </div>
  
</div>
<div class="container">
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert()">{{alert.msg}}</alert>
	
	
</div>
